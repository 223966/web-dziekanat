<h3>Choose the semester:</h3>
<mat-form-field appearance="fill">
  <mat-label>Semester</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let semester of semesters" [value]="semester">
      {{ semester }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div [style.width.%]="100">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.courseName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tutorName">
      <th mat-header-cell *matHeaderCellDef>Tutor</th>
      <td mat-cell *matCellDef="let element">{{ element.tutorName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let element">{{ element.grade }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
